{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Healthcare Dashboard{% endblock %}</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Include custom CSS -->
    <link rel="stylesheet" href="{% static 'dashboard/styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'dashboard_home' %}">Healthcare Dashboard</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'patient_list' %}">Patients</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'staff_list' %}">Staff</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'monitor_list' %}">Monitors</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'vital_record_list' %}">Vital Records</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'alert_list' %}">Alerts</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'staff_takes_action_list' %}">Actions</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        <!-- Content will be injected here -->
        {% endblock %}
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</body>
</html>
