<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <meta charset="UTF-8">
</head>
<body>
  <div class="container mt-5" th:fragment="layout(content)">
    <div th:insert="${content}"></div>
</div>
<div th:replace="fragments/header :: layout(content=~{::content})">
    <div th:fragment="content">
        <div class="text-center my-5">
            <h1 class="display-4 mb-4">Welcome to Premier HealthCare</h1>
            <p class="lead mb-4">Providing state-of-the-art patient care and staff management for a healthier future.</p>
            <hr class="my-4">
            <div class="mt-5 d-flex justify-content-center flex-wrap gap-3">
                <a th:href="@{/patients}" class="btn btn-primary btn-lg">
                    <i class="fas fa-user-injured"></i> View Patients
                </a>
                <a th:href="@{/staff}" class="btn btn-success btn-lg">
                    <i class="fas fa-user-nurse"></i> View Staff
                </a>
                <a th:href="@{/forecast}" class="btn btn-info btn-lg text-white">
                    <i class="fas fa-chart-line"></i> View Forecast
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
